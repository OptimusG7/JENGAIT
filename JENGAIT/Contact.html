    /* General Navbar Styling */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ff8800; /* Solid orange background */
  padding: 5px 10px; /* Spacing for navbar */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
  flex-wrap: wrap; /* Allow wrapping on smaller screens */
}

/* Navbar Links */
.navbar ul {
  list-style: none; /* Remove bullet points */
  display: flex; /* Horizontal layout */
  margin: 0;
  padding: 0;
  flex-wrap: wrap; /* Wrap links on smaller screens */
    justify-content: center; /* Center links */
}

.navbar ul li {
  margin: 0 10px; /* Space between links */
}

.navbar ul li a {
  text-decoration: none; /* Remove underline */
  color: #fff; /* White text color */
  font-size: 14px; /* Adjust font size */
  font-weight: bold; /* Bold links */
  transition: color 0.3s ease, transform 0.3s ease; /* Smooth hover effect */
}

/* Hover Effect on Links */
.navbar ul li a:hover {
  color: #333; /* Change color on hover */
  transform: scale(1.1); /* Slightly grow on hover */
}

/* Logo Styling */
.navbar .logo-container {
  display: flex;
  align-items: center; /* Vertically center the logo */
}

.navbar .logo-container img {
  height: 60px; /* Logo size */
  width: 60px; /* Circular size */
  border-radius: 50%; /* Makes the image circular */
  object-fit: cover; /* Ensures the image fits inside */
  border: 2px solid #fff; /* Aesthetic white border */
  animation: bounce 2s ease-in-out infinite; /* Continuous bounce animation */
}

/* Keyframes for Bouncing Logo Animation */
@keyframes bounce {
  0%, 100% {
    transform: translateY(0); /* Original position */
  }
  50% {
    transform: translateY(-10px); /* Move slightly upwards */
  }
}

.landing-section {
  position: relative;
  width: 100%;
  height: 40vh;
  background: url('img/kericho\ 4.jpeg') no-repeat center center/cover;
  animation: zoomInBackground 15s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
}

.landing-overlay {
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  animation: slideInOverlay 1s ease-out forwards;
}

.landing-content {
  position: relative;
  z-index: 1;
  color: white;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeIn 1.5s ease-out forwards;
}

.landing-content h1 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.cta-button {
  padding: 12px 24px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  text-decoration: none;
  font-size: 16px;
  animation: pulse 2s infinite;
}

.cta-button:hover {
  background-color: #0056b3;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes slideInOverlay {
  0% {
    left: -100%;
  }
  100% {
    left: 0;
  }
}

@keyframes zoomInBackground {
  0% {
    background-size: 100%;
  }
  50% {
    background-size: 110%;
  }
  100% {
    background-size: 100%;
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
  50% {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
  }
  100% {
    transform: scale(1);
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }
}
